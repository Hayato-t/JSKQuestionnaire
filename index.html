<html>
<head>
	<meta charset="utf-8">
	<title>時代錯誤社webアンケート</title>
	<!--<script type="text/javacript" src=""> -->
	<link type="text/css" rel="stylesheet"
  href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css" />
    <link type="text/css" rel="stylesheet"
  href="layout/style.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
	<script type="text/javascript"
  src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
  	<script type="text/javascript">
  	$(function(){
	  	$("#step1").change(function(){
  			$("#secondform").show('blind','',500);
  		});
	  	$("#step2").change(function(){
  			$("#thirdform").show('blind','',500);
  		});
	});
  	</script>
<body>
	<div class="main">
		<div id="title">
			<h3>逆評定webアンケート</h3>
		</div>
		<div id="bd">
			<p>ここは時代錯誤社が発行する教員教務逆評定用のwebアンケートページです。<br>
			逆評定は皆様のアンケートを必要としています。ぜひご協力ください。</p>
			<form>
				受講学期
				<select name="semester" id="step1">
					<option value="" selected>選択してください</option>
					<option value="2015s">2015年度Sセメスター</option>
					<option value="2015a">2015年度Aセメスター</option>
					<option value="2016s">2016年度Sセメスター</option>
					<option value="2016a">2016年度Aセメスター</option>
				</select>
				<div id="secondform">
					科目群
					<select name="subgroup" id="step2">
						<option value="" selected>選択してください</option>
						<option value="A">総合A</option>
						<option value="B">総合B</option>
						<option value="C">総合C</option>
						<option value="D">総合D</option>
					</select>
				</div>
				<div id="thirdform">
					科目名
					<select name="subject" id="sb">
						<option value="" selected>選択してください</option>
						<option value="2015s">英語一列</option>
						<option value="2015a">英語二列</option>
						<option value="2016s">英語三列</option>
						<option value="2016a">英語四列</option>
					</select>
					教員名
					<select name="teacher" id="te">
						<option value="" selected>選択してください</option>
						<option value="2015s">あすけたろう</option>
						<option value="2015a">びすけたろう</option>
						<option value="2016s">しすけたろう</option>
						<option value="2016a">でぃすけたろう</option>
					</select>
					
				</div>
				<div id="forthform">
	  				貴殿の出席率
	  				<select name="Attendance">
						<option value="" selected>選択してください</option>
		  				<option value="8割以上">8割以上</option>
   						<option value="5~8割">5割以上8割未満</option>
					    <option value="2?5割" />2割以上5割未満</option>
    					<option value="2割以下" />2割未満</option>
   					</select>
   					<br>
				    評価方法
				    <select name="Evaluation[]">
						<option value="" selected>選択してください</option>
					    <option value="期末テスト">期末テスト</option>
   						<option value="小テスト・中間テスト">小テスト・中間テスト</option>
    					<option value="出席">出席</option>
    					<option value="レポート">レポート</option>
    					<option value="発表">発表</option>
				    </select>
   					<br>
				    鬼仏度
				    <select name="OniHotoke">
						<option value="" selected>選択してください</option>
				    	<option value="大仏">大仏</option>
   						<option value="仏">仏 </option>
    					<option value="鬼">鬼 </option>
    					<option value="大鬼">大鬼</option>
   					</select>
   					<br>
   					単位期待度
				    <select name="UnitExpectation">
						<option value="" selected>選択してください</option>
					    <option value="履修即単位">履修即単位</option>
	   					<option value="楽に取れる" />楽に取れる</option>
   						<option value="それなりに厳しい" />それなりに厳しい</option>
   						<option value="時間を返せ" />時間を返せ</option>
				    </select>
   					<br>
				    得点期待度
				    <select name="MarkExpectation">
						<option value="" selected>選択してください</option>
				    	<option value="優が押しよせる">優が押し寄せる</option>
    					<option value="優が狙える">優が狙える</option>
 					    <option value="良がやっと">良がやっと</option>
    					<option value="可しか来ない">可しか来ない</option>
					</select>
   					<br>
				    試験等難易度
				    <select name="TestDifficulty">
						<option value="" selected>選択してください</option>
				    	<option value="サルでも解ける">サルでも解ける</option>
    					<option value="易しい">易しい</option>
    					<option value="難しい">難しい</option>
    					<option value="院試並み">院試並み</option>
				    </select>
   					<br>
   					出欠の頻度
					<select name="AttendCheckFrequency">
						<option value="" selected>選択してください</option>
					    <option value="全く取らない">全く取らない</option>
    					<option value="たまに取る">たまに取る</option>
    					<option value="だいたい取る">だいたい取る</option>
    					<option value="毎回取る">毎回取る</option>
				    </select>
   					<br>

				    予復習の手間
					<select name="Trouble">
						<option value="" selected>選択してください</option>
					    <option value="手持ち無沙汰" />手持ち無沙汰</option>
    					<option value="少しはかかる" />少しはかかる</option>
    					<option value="割と大変" />割と大変</option>
    					<option value="殺す気ですか" />殺す気ですか</option>
   					</select>
   					<br>

				    文字での説明
					<select name="WritingPlainness">
						<option value="" selected>選択してください</option>
					    <option value="わかりやすい" />わかりやすい</option>
    					<option value="まあわかる" />まあわかる</option>
    					<option value="わかりにくい" />わかりにくい</option>
    					<option value="理解不能" />理解不能</option>
    					<option value="そもそも書かない" />そもそも書かない</option>
    				</select>
   					<br>

				    口頭での説明
				    <select name="TalkPlainness">
						<option value="" selected>選択してください</option>
					    <option value="わかりやすい" />わかりやすい</option>
    					<option value="まあわかる" />まあわかる</option>
    					<option value="わかりにくい" />わかりにくい</option>
    					<option value="理解不能" />理解不能</option>
    					<option value="そもそも喋らない" />そもそも喋らない</option>   
 				    </select>
   					<br>

				    講義への熱意
				    <select name="Enthusiasm">
						<option value="" selected>選択してください</option>
				    	<option value="あふれんばかり" />あふれんばかり</option>
    					<option value="まあある" />まあある</option>
    					<option value="ないとは言わない" />ないとは言わない</option>
    					<option value="微塵もない" />微塵もない</option>
 				    </select>
   					<br>

				    講義の推奨度
				    <select name="Recommendation">
						<option value="" selected>選択してください</option>
				 	    <option value="是非とも取るべき" />是非とも取るべき</option>
				    	<option value="取る価値あり" />取る価値有り</option>
    					<option value="取る価値なし" />取る価値なし</option>
    					<option value="取ると後悔する" />取ると後悔する</option>
					</select>
   					<br>

    				良い点
    				<textarea name="GoodPoint" rows="2" cols="60"></textarea>
    				<br>
    				悪い点
    				<textarea name="BadPoint" rows="2" cols="60"></textarea>
    				<br>
    				その他一言
    				<textarea name="OtherPoint" rows="2" cols="60"></textarea>
				    <input type="submit" value="自分で書いた内容を良く理解して送信">
				</div>
				
			</form>
			</div>
		</div>
	</div>
</body>
</html>
